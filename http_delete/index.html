<!DOCTYPE html>
<html>
<head>
<title>
AngularJs $http.post() Service Response Example
</title>
 <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
<script type="text/javascript">
var app = angular.module('postserviceApp', []);
app.controller('postserviceCtrl', function ($scope, $http) {
$scope.name = null;
$scope.age = null;
$scope.adress = null;
$scope.lblMsg = null;
$scope.postdata = function (name, age, adress) {
var ss={ Name:'amol',sdfsdf:'dsffdf'}
var data =$.param({
name: name,
age: age,
ss:JSON.stringify (ss),
adress: adress
});

var config = {headers : {'Content-Type': 'application/x-www-form-urlencoded;charset=utf-8;'}}
//Call the services

$http.delete('http://localhost/http_delete/save.php', data,config).then(function (response) {
console.log(response);
$scope.msg = response.data;
$scope.statusval = response.status;
$scope.statustext = response.statusText;
$scope.headers = response.headers();
}, function error(response) {
$scope.msg = "Service Not Exists";
$scope.statusval = response.status;
$scope.statustext = response.statusText;
$scope.headers = response.headers();
});

}, function (response) {
console.log(response);
// this function handles error
});
*/

};







});
</script>
</head>
<body>
<div ng-app="postserviceApp" ng-controller="postserviceCtrl">
<div>
Name : <input ng-model="name" /><br/><br/>
Age : <input ng-model="age" /><br/><br/>
Adress : <input ng-model="adress" /><br/><br/>
<input type="button" value="Send" ng-click="postdata(name, age, adress)" /> <br/><br/>
</div>
<p>Output Message : {{msg}}</p>
<p>StatusCode: {{statusval}}</p>
<p>Status: {{statustext}}</p>
<p>Response Headers: {{headers}}</p>
</div>
</body>
</html>
